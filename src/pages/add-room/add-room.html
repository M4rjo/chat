<ion-header>

  <ion-navbar>
    <ion-title>AddRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background:url('../../assets/imgs/estrela.png'); ">
  <form (ngSubmit)="addRoom()">
    <ion-list>
      <ion-item style="padding: 0px !important;border-top: none;font-size: 14px;margin-top: 10px;background:none;border-bottom: 1px solid white;box-shadow: none; color:#fff;">
        <ion-label floating>Enter Room Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item style="padding: 0px !important;border-top: none;font-size: 14px;margin-top: 10px;background:none;border-bottom: 1px solid white;box-shadow: none; color:#fff;">
        <button ion-button full round color="secondary" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
